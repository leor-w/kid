oauth2:
  apple:
    client_id: "apple_client_id"
    team_id: "apple_team_id"
    key_id: "apple_client_key"
    key_secret: "apple_client_secret"
    key_secret_file: "apple_client_secret_file" # 与 Google Cloud Console 中的 OAuth 2.0 客户端 ID 中的客户端密钥文件一致
    redirect_url: "apple_redirect_url" # 与 Google Cloud Console 中的 OAuth 2.0 客户端 ID 中的授权回调 URL 一致
    scope: # 请求的权限范围（按需获取，不需要的可以删除，保持权限最小化，减少隐私风险）
      - "openid" # 获取用户唯一标识
      - "email" # 获取用户邮箱
      - "name" # 获取用户信息
